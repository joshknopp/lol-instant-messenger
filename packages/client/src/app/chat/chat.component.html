<div class="chat-container">
    <div class="chat-history">
        <div class="message" [ngClass]="message.author" *ngFor="let message of messages">
            {{ message.author === 'user' ? 'You:' : 'Them:' }}
            {{ message.body }}
        </div>
    </div>
    <input [(ngModel)]="userMessage" class="message-input" placeholder="Type your message..." (keydown.enter)="sendMessage()" />
    <button (click)="sendMessage()" class="send-button">Send</button>
</div>
