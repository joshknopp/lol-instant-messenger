<div class="chat-container">
    <div class="chat-history">
        <div class="message user" *ngFor="let message of messages">
        You: {{ message.userMessage }}
        </div>
        <div class="message assistant" *ngFor="let message of messages">
        Them: {{ message.assistantMessage }}
        </div>
    </div>
    <input [(ngModel)]="userMessage" class="message-input" placeholder="Type your message..." (keydown.enter)="sendMessage()" />
    <button (click)="sendMessage()" class="send-button">Send</button>
</div>
